<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Candidate</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #121212;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .input-box {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            outline: none;
            width: 100%;
        }
        .input-box::placeholder {
            color: #999;
        }
        .submit-button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #0070e0;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }
        .submit-button:hover {
            background-color: #0055b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Candidate</h1>
        <form action="/submit_candidate" method="post">
            <label for="candidate_id">Enter candidate id:</label>
            <input type="text" id="candidate_id" name="candidate_id" placeholder="Enter candidate id" required>

            <label for="candidate_name">Enter candidate name:</label>
            <input type="text" id="candidate_name" name="candidate_name" placeholder="Enter candidate name" required>

            <label for="aadhar_no">Enter candidate aadhar no:</label>
            <input type="text" id="aadhar_no" name="aadhar_no" placeholder="Enter candidate aadhar no" required>

            <label for="source_of_funding">Enter candidate source of funding:</label>
            <input type="text" id="source_of_funding" name="source_of_funding" placeholder="Enter candidate source of funding" required>

            <label for="total_donations">Enter candidate total donations:</label>
            <input type="text" id="total_donations" name="total_donations" placeholder="Enter candidate total donations" required>

            <label for="total_funding_received">Enter candidate total funding received:</label>
            <input type="text" id="total_funding_received" name="total_funding_received" placeholder="Enter candidate total funding received" required>

            <label for="total_expenditure">Enter candidate total expenditure:</label>
            <input type="text" id="total_expenditure" name="total_expenditure" placeholder="Enter candidate total expenditure" required>

            <label for="party_id">Enter candidate party id:</label>
            <input type="text" id="party_id" name="party_id" placeholder="Enter candidate party id" required>

            <label for="constituency_id">Enter candidate constituency id:</label>
            <input type="text" id="constituency_id" name="constituency_id" placeholder="Enter candidate constituency id" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
