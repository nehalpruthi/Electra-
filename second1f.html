<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Citizen</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #121212;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .input-box {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            outline: none;
            width: 100%;
        }
        .input-box::placeholder {
            color: #999;
        }
        .submit-button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #0070e0;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }
        .submit-button:hover {
            background-color: #0055b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Citizen</h1>
        <form action="/submit_citizen" method="post">
            <label for="citizen_id">Enter citizen id:</label>
            <input type="text" id="citizen_id" name="citizen_id" class="input-box" placeholder="Enter citizen id" required>

            <label for="aadhar_no">Enter citizen aadhar no:</label>
            <input type="text" id="aadhar_no" name="aadhar_no" class="input-box" placeholder="Enter citizen aadhar no" required>

            <label for="citizen_name">Enter citizen name:</label>
            <input type="text" id="citizen_name" name="citizen_name" class="input-box" placeholder="Enter citizen name" required>

            <label for="dob">Enter citizen date of birth (YYYY-MM-DD):</label>
            <input type="text" id="dob" name="dob" class="input-box" placeholder="Enter citizen date of birth" required>

            <label for="street_address">Enter citizen street address:</label>
            <input type="text" id="street_address" name="street_address" class="input-box" placeholder="Enter citizen street address" required>

            <label for="gender">Enter Gender(M/F):</label>
            <input type="text" id="gender" name="gender" class="input-box" placeholder="Enter gender" required>

            <label for="nationality">Enter Nationality:</label>
            <input type="text" id="nationality" name="nationality" class="input-box" placeholder="Enter nationality" required>

            <label for="annual_income">Enter annual income:</label>
            <input type="text" id="annual_income" name="annual_income" class="input-box" placeholder="Enter annual income" required>

            <label for="education">Enter education:</label>
            <input type="text" id="education" name="education" class="input-box" placeholder="Enter education" required>

            <label for="state">Enter state:</label>
            <input type="text" id="state" name="state" class="input-box" placeholder="Enter state" required>

            <label for="city">Enter city:</label>
            <input type="text" id="city" name="city" class="input-box" placeholder="Enter city" required>

            <label for="pincode">Enter pincode:</label>
            <input type="text" id="pincode" name="pincode" class="input-box" placeholder="Enter pincode" required>

            <label for="contact_no">Enter contact no:</label>
            <input type="text" id="contact_no" name="contact_no" class="input-box" placeholder="Enter contact no" required>

            <label for="email">Enter email:</label>
            <input type="text" id="email" name="email" class="input-box" placeholder="Enter email" required>

            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
</body>
</html>
