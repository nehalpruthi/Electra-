<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Constituency</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #121212;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .input-box {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            outline: none;
            width: 100%;
        }
        .input-box::placeholder {
            color: #999;
        }
        .submit-button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #0070e0;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }
        .submit-button:hover {
            background-color: #0055b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Constituency</h1>
        <form action="/submit_constituency" method="post">
            <label for="constituency_id">Enter constituency id:</label>
            <input type="text" id="constituency_id" name="constituency_id" class="input-box" placeholder="Enter constituency id" required>
    
            <label for="constituency_name">Enter constituency name:</label>
            <input type="text" id="constituency_name" name="constituency_name" class="input-box" placeholder="Enter constituency name" required>
    
            <label for="state">Enter state:</label>
            <input type="text" id="state" name="state" class="input-box" placeholder="Enter state" required>
    
            <label for="total_citizens">Enter total citizens:</label>
            <input type="text" id="total_citizens" name="total_citizens" class="input-box" placeholder="Enter total citizens" required>
    
            <label for="total_polling_booths">Enter total polling booths:</label>
            <input type="text" id="total_polling_booths" name="total_polling_booths" class="input-box" placeholder="Enter total polling booths" required>
    
            <label for="total_machines">Enter total machines:</label>
            <input type="text" id="total_machines" name="total_machines" class="input-box" placeholder="Enter total machines" required>
    
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
    
</body>
</html>
