<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Entry</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #333;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        .options {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .options li {
            margin: 10px;
        }
        .options li button {
            background-color: #0070e0;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            outline: none;
        }
        .options li button:hover {
            background-color: #0055b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Option</h1>
        <ul class="options">
            <li><button onclick="window.location.href='/add_candidate'">Add a new candidate</button></li>
            <li><button onclick="window.location.href='/add_voter'">Add a new voter</button></li>
            <li><button onclick="window.location.href='/add_political_party'">Add a new political party</button></li>
            <li><button onclick="window.location.href='/add_constituency'">Add a new constituency</button></li>
            <li><button onclick="window.location.href='/add_evm_machine'">Add a new EVM machine</button></li>
            <li><button onclick="window.location.href='/add_citizen'">Add a new citizen</button></li>
        </ul>
    </div>
</body>
</html>
